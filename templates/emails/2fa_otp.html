<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; background-color: #F6E8EA; font-family: sans-serif;">
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; border: 1px solid #E0D4D6;">
        <!-- Header -->
        <div style="background-color: #22181C; padding: 25px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">
                Property<span style="color: #F13030;">Plus</span>
            </h1>
        </div>

        <!-- Content -->
        <div style="padding: 35px; text-align: center; color: #333333;">
            <h2 style="color: #22181C;">Security Verification</h2>
            <p>You are requesting to <strong>{{ action }}</strong> Two-Factor Authentication. Use the code below to proceed.</p>
            
            <div style="background-color: #FDF2F2; border: 2px dashed #F13030; border-radius: 8px; padding: 20px; display: inline-block; margin: 20px 0;">
                <span style="font-size: 32px; font-weight: 800; color: #22181C; letter-spacing: 5px;">
                    {{ otp }}
                </span>
            </div>
            
            <p style="font-size: 13px; color: #888888;">
                This code is valid for 10 minutes. <br>
                If you didn't request this, please secure your account.
            </p>
        </div>

        <!-- Footer -->
        <div style="background-color: #f9f9f9; padding: 20px; text-align: center; font-size: 12px; color: #888888; border-top: 1px solid #eeeeee;">
            &copy; 2026 PropertyPlus Real Estate. All rights reserved.
        </div>
    </div>
</body>
</html>
