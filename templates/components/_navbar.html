<header class="navbar">
  <div class="logo">
    <div style="display: inline-flex; vertical-align: middle;">
      {% include 'components/_prism_logo.html' %}
    </div>
    Property<span>Plus</span>
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>

  <nav class="nav-links" id="navLinks">
    <a href="{{ url_for('main.home') }}">Home</a>
    <a href="#">Properties</a>
    <a href="#">About</a>
    
    {% if session.get('user') %}
        {% if session['user']['role'] == 'Seller' %}
            <a href="{{ url_for('main.seller_dashboard') }}">Dashboard</a>
        {% else %}
            <a href="{{ url_for('main.buyer_dashboard') }}">Dashboard</a>
        {% endif %}
        <a href="{{ url_for('auth.logout') }}" class="btn-signin">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn-signin">Sign In</a>
    {% endif %}
  </nav>
</header>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
</script>
